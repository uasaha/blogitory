spring.application.name=blogitory
spring.cloud.config.enabled=false

spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL
spring.datasource.username=root
spring.datasource.password=
spring.datasource.dbcp2.initial-size=10
spring.datasource.dbcp2.min-idle=10
spring.datasource.dbcp2.max-idle=10
spring.datasource.dbcp2.max-total=10
spring.datasource.dbcp2.test-on-borrow=true
spring.datasource.dbcp2.test-on-return=false
spring.datasource.dbcp2.test-while-idle=true
spring.datasource.dbcp2.validation-query=SELECT 1

spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.mail.port=587

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true

cloud.aws.credentials.accessKey=accessKey
cloud.aws.credentials.secretKey=secretKey
cloud.aws.region.static=region
cloud.aws.s3.bucket=bucket
cloud.aws.s3.return-url=bucket-url
cloud.aws.cdn.cname=cdn.bucket

spring.main.allow-bean-definition-overriding=true

