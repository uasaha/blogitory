<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:xmls="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="apple-touch-icon" href="/static/logo/logo-BE81F7.svg">
    <link rel="icon" href="/static/logo/logo-BE81F7.svg">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumBarunGothic@latest/nanumbarungothicsubset.css">
    <link href="/static/css/light.css" rel="stylesheet">
    <link href="/static/css/commons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" /></head>
<body style="font-family: 'NanumBarunGothic', sans-serif">
<div th:replace="~{profile/fragments/header :: header}"></div>
<div layout:fragment="main-content"></div>

<script>
    const currentUrl = document.URL;

    window.addEventListener("load", () => {
        if (currentUrl.includes("/settings/blog")) {
            document.getElementById("settings-blog").className = "nav-link active";
        } else if (currentUrl.includes("/settings/profile")) {
            document.getElementById("settings-profile").className = "nav-link active";
        } else if (currentUrl.includes("/settings")) {
            document.getElementById("settings-index").className = "nav-link active";
        }

    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/static/js/settings.js"></script>
<script src="/static/js/profile.js"></script>
<script src="/static/js/login.js"></script>
<script>
    const _csrf = document.querySelector('meta[name="_csrf"]').getAttribute('content');
    const _csrf_header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
</script>
</body>
</html>
