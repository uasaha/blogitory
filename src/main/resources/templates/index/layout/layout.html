<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:xmls="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="/static/logo/logo-BE81F7.svg">
    <link rel="icon" href="/static/logo/logo-BE81F7.svg">
    <link href="https://webfontworld.github.io/SCoreDream/SCoreDream.css" rel="stylesheet">
    <link href="/static/css/index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" /></head>
<body style="font-family: 'SCoreDream', sans-serif">
<div th:replace="~{index/fragments/header :: header}"></div>
<div layout:fragment="main-content"></div>

<script>
    const currentUrl = document.URL;
    const failedReason = document.getElementById("failed-reason");
    let loginModalBtn = document.getElementById( "login-modal-btn");

    window.addEventListener("load", () => {
        if (currentUrl.includes("login-failed")) {
            loginModalBtn.click();
            failedReason.className = "mb-4";
        }

        if (currentUrl.includes("/settings/blog")) {
            document.getElementById("settings-blog").className = "nav-link active";
        } else if (currentUrl.includes("/settings/profile")) {
            document.getElementById("settings-profile").className = "nav-link active";
        } else if (currentUrl.includes("/settings")) {
            document.getElementById("settings-index").className = "nav-link active";
        }

    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/static/js/settings.js"></script>
<script src="/static/js/login.js"></script>/
</body>
</html>
