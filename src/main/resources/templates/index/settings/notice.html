<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Blogitory - 설정</title>
    <meta property="og:url" content="https://blogitory.com/settings">
    <meta property="og:title" content="Blogitory - 기록하는 공간">
    <meta property="og:description" content="Blogitory에서 생각을 기록하고, 세상과 소통하세요.">
    <meta property="og:image" content="/static/logo/logo-375582.png">
    <meta name="description" content="Blogitory에서 생각을 기록하고, 세상과 소통하세요.">
</head>
<body>
<div class="container-xl" layout:fragment="main-content">
    <div class="page-body">
        <div class="card">
            <div class="row g-0">
                <div class="col-12 col-md-3 border-end">
                    <div class="card-body">
                        <div class="list-group list-group-transparent">
                            <a href="/settings"
                               class="list-group-item list-group-item-action d-flex align-items-center">계정</a>
                            <a href="/settings/notification"
                               class="list-group-item list-group-item-action d-flex align-items-center active">알림</a>
                            <a href="/settings/blog"
                               class="list-group-item list-group-item-action d-flex align-items-center">블로그</a>
                            <a href="/settings/posts"
                               class="list-group-item list-group-item-action d-flex align-items-center">게시물</a>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-9 d-flex flex-column">
                    <div class="card-body">
                        <h3 class="card-title mt-4">팔로우 알림</h3>
                        <div>
                            <label class="form-check form-switch form-switch-lg">
                                <input class="form-check-input" type="checkbox" th:checked="${alerts.followAlert}"
                                       onchange="updateAlert('FOLLOW', this)">
                                <span class="form-check-label form-check-label-on">알림 켬</span>
                                <span class="form-check-label form-check-label-off">알림 끔</span>
                            </label>
                        </div>
                        <h3 class="card-title mt-4">댓글 알림</h3>
                        <div>
                            <label class="form-check form-switch form-switch-lg">
                                <input class="form-check-input" type="checkbox" th:checked="${alerts.commentAlert}"
                                       onchange="updateAlert('COMMENT', this)">
                                <span class="form-check-label form-check-label-on">알림 켬</span>
                                <span class="form-check-label form-check-label-off">알림 끔</span>
                            </label>
                        </div>
                        <h3 class="card-title mt-4">좋아요 알림</h3>
                        <div>
                            <label class="form-check form-switch form-switch-lg">
                                <input class="form-check-input" type="checkbox" th:checked="${alerts.heartAlert}"
                                       onchange="updateAlert('HEART', this)">
                                <span class="form-check-label form-check-label-on">알림 켬</span>
                                <span class="form-check-label form-check-label-off">알림 끔</span>
                            </label>
                        </div>
                        <h3 class="card-title mt-4">팔로워 새 글 알림</h3>
                        <div>
                            <label class="form-check form-switch form-switch-lg">
                                <input class="form-check-input" type="checkbox" th:checked="${alerts.newPostsAlert}"
                                       onchange="updateAlert('NEW_POSTS', this)">
                                <span class="form-check-label form-check-label-on">알림 켬</span>
                                <span class="form-check-label form-check-label-off">알림 끔</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="script">
    <script src="/static/js/my/settings.js" defer></script>
</th:block>
</body>
</html>
