<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Blogitory - 회원가입</title>
    <script src="/static/js/signup.js"></script>
</head>
<body style="background-color: #EEEEEE">
<div class="container-md" layout:fragment="content" style="padding-top: 5em">
    <div class="row ms-md-auto">
        <div class="col-3 d-none d-lg-block" style="height: 300px">

        </div>
        <div class="col" style="max-width: 500px">
            <h2 class="text-center">회원가입</h2>
            <form id="signupForm" name="requestDto" method="POST" action="/signup" class="ol-12">
                <div class="form-group mb-4">
                    <label for="name-input" class="col-3">이름</label>
                    <input id="name-input" name="name" type="text" class="form-control" maxlength="20"
                           onkeyup="nameValidate(this)" required>
                </div>
                <div class="form-group mb-4">
                    <label for="email-input" class="col-3">이메일</label>
                    <div class="input-group mb-3">
                        <input id="email-input" name="email" type="email" aria-describedby="send-button"
                               class="form-control" maxlength="50" onkeyup="emailValidate(this)" required>
                        <button class="btn btn-outline-secondary" type="button" id="send-button"
                                onclick="emailVerificationFormOpen()">
                            인증
                        </button>
                    </div>
                </div>
                <div class="form-group mb-4 d-none" id="email-verify-div">
                    <label for="email-verify">인증번호</label>
                    <div class="input-group mb-3">
                        <input class="form-control" id="email-verify" maxlength="6"
                               aria-describedby="email-verify-button" required>
                        <button id="email-verify-button" type="button" class="btn btn-outline-secondary"
                                onclick="emailVerification()">확인
                        </button>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label for="pwd-input">비밀번호</label>
                    <input id="pwd-input" name="pwd" type="password" class="form-control"
                           onkeyup="pwdValidate(this)" required>
                </div>
                <div class="form-group mb-4">
                    <label for="pwd-check-input">비밀번호 확인</label>
                    <input id="pwd-check-input" type="password" class="form-control"
                           onkeyup="pwdCheckValidate(this)" required>
                </div>
                <button id="submitButton" type="button"
                        class="btn btn-outline-secondary ms-md-auto float-end" onclick="memberSignup(this)">
                    가입하기
                </button>
            </form>
        </div>
        <div class="col-3 d-none d-lg-block" style="height: 300px">

        </div>
    </div>
</div>
</body>
</html>
