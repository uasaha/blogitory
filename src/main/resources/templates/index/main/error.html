<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            text-align: center;
        }
        .error-code {
            font-size: 4em;
            color: #333;
        }
        .error-message {
            font-size: 1.5em;
            color: #666;
        }
        .back-home {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-home:hover {
            background-color: #0056b3;
        }
        .error-image {
            margin-top: 30px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<div class="error-container">
    <img src="error_image.jpg" alt="Error Image" class="error-image">
    <div class="error-code">404</div>
    <div class="error-message">Oops! Page not found.</div>
    <a href="/" class="back-home">Back to Home</a>
</div>
</body>
</html>
